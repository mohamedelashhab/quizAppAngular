<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Register Here</div>
        <div class="card-body">
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="inputname3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputname3" placeholder="Name"
                            [(ngModel)]="form.name" required>
                        <div class="alert alert-danger" [hidden]="!error.name">
                            {{error.name}}
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                            [(ngModel)]="form.email" required>
                        <div class="alert alert-danger" [hidden]="!error.email">
                            {{error.email}}
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Password" [(ngModel)]="form.password" required>
                        <div class="alert alert-danger" [hidden]="!error.password">
                            {{error.password}}
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="role_id" class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                        <select [(ngModel)]="form.role_id" name="role_id"  class="mdb-select md-form form-control" required> 
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Teacher</option>
                            <option value="2">Student</option>
                        </select>
                    </div>
                </div>




                <div class="form-group row">
                    <div class="col-sm-10 offset-2">

                        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>

                        <a routerLink="/login" class="btn btn-info float-right">Sign in</a>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
