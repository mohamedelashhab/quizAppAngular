

<aw-wizard>
    <aw-wizard-step stepTitle="Create quiz">
        <div class="mt-4 col-8 offset-2">
            <div class="card">
                <div class="card-header">Create Quiz</div>
                <div class="card-body">
                    <form #quizForm=ngForm>
        
                        <div class="alert alert-danger" [hidden]="!error">
                            {{error}}
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="name" placeholder="name"
                                    [(ngModel)]="quiz.name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="num" class="col-sm-2 col-form-label">Number of questations</label>
                            <div class="col-sm-10">
                                <select [(ngModel)]="quiz.num" name="num" class="mdb-select md-form form-control" required>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
        
                        <!-- <button type="submit" (click)="onSubmit()" class="btn btn-primary" [disabled]="!quizForm.valid">add</button> -->
        
                    </form>
                </div>
            </div>
        </div>
        <button type="button" (click)="onSubmit()" [disabled]="!quizForm.valid" awNextStep>Next Step</button>
    </aw-wizard-step>

    <aw-wizard-step stepTitle="questations" awOptionalStep>
         <app-questation [InputQuestation]="quiz.questations[i]" [quiz]="quiz.id" *ngFor="let n of counter(); let i = index"></app-questation> 
    </aw-wizard-step>

</aw-wizard>
